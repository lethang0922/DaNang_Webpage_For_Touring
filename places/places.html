  <h1>​​Da Nang - Gateway to Exploration​​​​​​​</h1>
  <!--p1-->
  <div class="p2">
    <h2>​Ba Na Hills</h2>
    <figure class="grid1">
      <div class="grid1-items">
        <img src="../images/BanaHill.jpeg" alt="" style="width: 100%;">
        <figcaption> Ba Na Hill</figcaption>
      </div>
      <div class="grid1-items">  
          <p>​​Beyond the city limits, Da Nang connects adventurers to the lush landscapes of Ba Na Hills, where the Golden Bridge and French-inspired gardens provide a surreal experience. Nature enthusiasts can venture to the Marble Mountains, each peak harboring caves, pagodas, and panoramic views of the surrounding coast. The cultural richness of My Son Sanctuary, a UNESCO World Heritage site, beckons those seeking to unravel the mysteries of ancient Cham civilization. Da Nang, as a central hub, effortlessly facilitates journeys into the diverse wonders that encompass the region, making it an ideal and dynamic starting point for unforgettable explorations in Vietnam.
           </p>
        </div>
    </figure>
  </div>

   <!--p3-->
   <div class="p3">
    <h2> Hội An - Old Town</h2>
    <figure class="grid1">
      <div class="grid1-items">  
          <p>​Nestled on Vietnam's central coast, Da Nang emerges not only as a vibrant city but also as a strategic gateway to a multitude of captivating destinations. Its prime location makes it the perfect launching point for explorations into the ancient town of Hoi An, where narrow cobblestone streets, adorned with colorful lanterns, recount tales of centuries past. A short journey away lies the imperial city of Hue, inviting travelers to witness the grandeur of its historic citadel and the serenity of royal tombs along the Perfume River.
           </p>
        </div>
        <div class="grid1-items">
          <img src="../images/HoiAn.jpeg" alt="" style="width: 100%;">
          <figcaption> Sun Set on old town</figcaption>
        </div>
    </figure>
  </div>


  <!--p4-->

    <h2> ​​​Mystical Echoes of Cham Civilization - My Son</h2>
    <figure class="grid1">
      <div class="grid1-items">
        <img src="../images/myson1.jpeg" alt="" style="width: 100%;">
        <figcaption>​Mystical Echoes</figcaption>
      </div>
      <div class="grid1-items">  
          <p>​​Nestled amidst the lush jungles of central Vietnam, My Son stands as a testament to the once-thriving Cham civilization. This UNESCO World Heritage site unveils a collection of ancient Hindu temples and sanctuaries, dating back to the 4th to 14th centuries. The architectural prowess exhibited in the intricately carved towers and the spiritual significance embedded in the site highlight the Cham people's devotion to deities like Shiva and Vishnu. 
          </p>
        </div>
